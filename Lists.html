<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <p><h1>This is an Ordered List</h1><br>
        <h2>Example: Shopping List</h2></p>
        <ol><li>Milk</li>
        <li>Eggs</li>
        <li>Flour</li></ol>
        <h1>This is an Unordered List</h1>
        <ul><li>Burger</li>
        <li>Pizza</li></ul>
        <dl><dt>Coffee</dt>
        <dd>This is a Hot drink</dd>
        <dt>Milk Shake</dt>
        <dd>This is cold drink</dd>
        </dl>
    </body>
</html>
