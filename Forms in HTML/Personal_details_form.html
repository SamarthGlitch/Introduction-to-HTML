<!DOCTYPE>
<html>
    <head>
        <title>Personal Details Form</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form><label>Name:</label>
        <input name="Name", type="text">
        <br>
        <label>E-mail ID:</label><input name="email", type="email">
        <br>
        <label>Password:</label>
        <input name="Passcode", type="password">
        <br>
        <label>Gender:</label><br>
        <input type="radio" name="Gender" value="Male">Male
        <br>
        <input type="radio" name="Gender" value="Female">Female
        <br>
        <label>City:</label><br>
        <input name="city" type="checkbox" value="Bangalore">Bangalore<br>
        <input name="city" type="checkbox" value="New Delhi">New Delhi<br>
        <input name="city" type="checkbox" value="Chennai">Chennai<br>
        <input name="city" type="checkbox" value="Kochi">Kochi<br>
        <input name="submit", type="submit" value="submit">
        </form>
    </body>
</html>
